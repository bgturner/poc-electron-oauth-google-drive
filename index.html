<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Electron App</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    p {
      font-size: 1.2em;
      text-align: center;
      max-width: 600px;
      line-height: 1.6;
    }
    button {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 24px;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
    }
    button:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <h1>Hello Electron!</h1>
  <p>This is a minimal Electron application proof-of-concept. You can now build upon this foundation to create your desktop application.</p>
  
  <button onclick="callAuthenticate()">Authenticate</button>
  
  <script>
    const { ipcRenderer } = require('electron');
    
    async function callAuthenticate() {
      try {
        const result = await ipcRenderer.invoke('authenticate');
        console.log('Result from main process:', result);
      } catch (error) {
        console.error('Error calling authenticate:', error);
      }
    }
    
    console.log('Electron app is running!');
  </script>
</body>
</html>
