<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Electron App</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    p {
      font-size: 1.2em;
      text-align: center;
      max-width: 600px;
      line-height: 1.6;
    }
    button {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 24px;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
    }
    button:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
    }
    .user-info {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      max-width: 400px;
      text-align: center;
    }
    .user-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 0 auto 15px;
      display: block;
      border: 3px solid rgba(255, 255, 255, 0.3);
    }
    .user-name {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .user-email {
      font-size: 1em;
      opacity: 0.8;
      margin-bottom: 10px;
    }
    .auth-status {
      font-size: 0.9em;
      opacity: 0.7;
    }
    .drive-section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      max-width: 600px;
      text-align: center;
    }
    .drive-section h2 {
      font-size: 1.5em;
      margin-bottom: 15px;
      margin-top: 0;
    }
    #loginMessage {
      font-size: 1em;
      opacity: 0.8;
      margin: 10px 0;
    }
    #fetchFilesButton {
      margin-top: 10px;
    }
    .files-list {
      margin-top: 20px;
      text-align: left;
    }
    .file-item {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
      border-left: 4px solid rgba(255, 255, 255, 0.3);
    }
    .file-name {
      font-weight: bold;
      margin-bottom: 4px;
    }
    .file-details {
      font-size: 0.9em;
      opacity: 0.8;
    }
    .file-link {
      color: #87CEEB;
      text-decoration: none;
      margin-top: 4px;
      display: inline-block;
    }
    .file-link:hover {
      text-decoration: underline;
    }
    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .error-message {
      background: rgba(255, 0, 0, 0.2);
      border: 1px solid rgba(255, 0, 0, 0.4);
      border-radius: 8px;
      padding: 12px;
      margin-top: 15px;
      color: #ffcccc;
    }
  </style>
</head>
<body>
  <h1>Hello Electron!</h1>
  <p>This is a minimal Electron application proof-of-concept. You can now build upon this foundation to create your desktop application.</p>
  
  <button id="authButton" onclick="handleAuthAction()">Authorize</button>
  
  <div id="userInfo" class="user-info" style="display: none;">
    <img id="userAvatar" class="user-avatar" src="" alt="User Avatar">
    <div id="userName" class="user-name"></div>
    <div id="userEmail" class="user-email"></div>
    <div class="auth-status">✅ Successfully authenticated</div>
  </div>
  
  <div class="drive-section">
    <h2>Drive Files</h2>
    <div id="driveContent">
      <p id="loginMessage">Login to see files</p>
      <button id="fetchFilesButton" style="display: none;" onclick="fetchDriveFiles()">Fetch Drive Files</button>
      <div id="filesContainer" style="display: none;">
        <div id="filesList" class="files-list"></div>
      </div>
      <div id="errorContainer" style="display: none;">
        <div id="errorMessage" class="error-message"></div>
      </div>
    </div>
  </div>
  
  <script>
    const { ipcRenderer } = require('electron');
    
    let isAuthorized = false;
    let currentUser = null;
    const authButton = document.getElementById('authButton');
    const userInfoDiv = document.getElementById('userInfo');
    
    function updateButtonState() {
      if (isAuthorized) {
        authButton.textContent = 'Log out';
      } else {
        authButton.textContent = 'Authorize';
      }
    }
    
    function showUserInfo(user) {
      document.getElementById('userName').textContent = user.name || 'Unknown User';
      document.getElementById('userEmail').textContent = user.email || '';
      
      if (user.picture) {
        document.getElementById('userAvatar').src = user.picture;
      } else {
        // Use a default avatar or hide the image
        document.getElementById('userAvatar').style.display = 'none';
      }
      
      userInfoDiv.style.display = 'block';
      updateDriveSection();
    }
    
    function hideUserInfo() {
      userInfoDiv.style.display = 'none';
      currentUser = null;
      updateDriveSection();
    }
    
    function updateDriveSection() {
      const loginMessage = document.getElementById('loginMessage');
      const fetchFilesButton = document.getElementById('fetchFilesButton');
      const filesContainer = document.getElementById('filesContainer');
      const errorContainer = document.getElementById('errorContainer');
      
      if (isAuthorized) {
        loginMessage.style.display = 'none';
        fetchFilesButton.style.display = 'inline-block';
      } else {
        loginMessage.style.display = 'block';
        fetchFilesButton.style.display = 'none';
        filesContainer.style.display = 'none';
        errorContainer.style.display = 'none';
      }
    }
    
    function displayFiles(files) {
      const filesContainer = document.getElementById('filesContainer');
      const filesList = document.getElementById('filesList');
      const errorContainer = document.getElementById('errorContainer');
      
      // Hide error container
      errorContainer.style.display = 'none';
      
      // Clear previous files
      filesList.innerHTML = '';
      
      if (files.length === 0) {
        filesList.innerHTML = '<p>No files found in your Google Drive.</p>';
      } else {
        files.forEach(file => {
          const fileItem = document.createElement('div');
          fileItem.className = 'file-item';
          
          const fileName = document.createElement('div');
          fileName.className = 'file-name';
          fileName.textContent = file.name;
          
          const fileDetails = document.createElement('div');
          fileDetails.className = 'file-details';
          
          const details = [];
          if (file.mimeType) details.push(`Type: ${file.mimeType}`);
          if (file.size) details.push(`Size: ${formatFileSize(file.size)}`);
          if (file.modifiedTime) details.push(`Modified: ${formatDate(file.modifiedTime)}`);
          
          fileDetails.textContent = details.join(' • ');
          
          fileItem.appendChild(fileName);
          fileItem.appendChild(fileDetails);
          
          if (file.webViewLink) {
            const fileLink = document.createElement('a');
            fileLink.className = 'file-link';
            fileLink.href = file.webViewLink;
            fileLink.target = '_blank';
            fileLink.textContent = 'Open in Google Drive';
            fileItem.appendChild(fileLink);
          }
          
          filesList.appendChild(fileItem);
        });
      }
      
      filesContainer.style.display = 'block';
    }
    
    function showError(message) {
      const errorContainer = document.getElementById('errorContainer');
      const errorMessage = document.getElementById('errorMessage');
      const filesContainer = document.getElementById('filesContainer');
      
      // Hide files container
      filesContainer.style.display = 'none';
      
      errorMessage.textContent = message;
      errorContainer.style.display = 'block';
    }
    
    function formatFileSize(bytes) {
      if (!bytes) return 'Unknown size';
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(1024));
      return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];
    }
    
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
    }
    
    async function handleAuthAction() {
      try {
        if (isAuthorized) {
          // Call logout
          const result = await ipcRenderer.invoke('logout');
          console.log('Logout result:', result);
          isAuthorized = false;
          updateButtonState();
        } else {
          // Call authenticate - don't change state until we get success callback
          const result = await ipcRenderer.invoke('authenticate');
          console.log('Authentication result:', result);
        }
      } catch (error) {
        console.error('Error during auth action:', error);
      }
    }
    
    // Listen for successful authentication from main process
    ipcRenderer.on('auth-success', (event, data) => {
      console.log('Authentication successful! Received data:', data);
      isAuthorized = true;
      currentUser = data.user;
      updateButtonState();
      showUserInfo(data.user);
    });
    
    // Listen for authentication errors
    ipcRenderer.on('auth-error', (event, data) => {
      console.error('Authentication error:', data.error);
      alert(`Authentication failed: ${data.error}`);
    });
    
    // Listen for logout events
    ipcRenderer.on('auth-logout', (event) => {
      console.log('User logged out');
      isAuthorized = false;
      updateButtonState();
      hideUserInfo();
    });
    
    async function fetchDriveFiles() {
      const fetchButton = document.getElementById('fetchFilesButton');
      const originalText = fetchButton.textContent;
      
      try {
        // Show loading state
        fetchButton.textContent = 'Loading...';
        fetchButton.disabled = true;
        
        console.log('Fetching drive files...');
        const result = await ipcRenderer.invoke('fetch-drive-files');
        
        if (result.success) {
          console.log('Drive files received:', result.files);
          displayFiles(result.files);
        }
        
      } catch (error) {
        console.error('Error fetching drive files:', error);
        showError(`Error fetching files: ${error.message}`);
      } finally {
        // Restore button state
        fetchButton.textContent = originalText;
        fetchButton.disabled = false;
      }
    }
    
    // Initialize button state
    updateButtonState();
    updateDriveSection();
    
    console.log('Electron app is running!');
  </script>
</body>
</html>
