<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Electron App</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    p {
      font-size: 1.2em;
      text-align: center;
      max-width: 600px;
      line-height: 1.6;
    }
    button {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 24px;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
    }
    button:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
    }
    .user-info {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      max-width: 400px;
      text-align: center;
    }
    .user-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 0 auto 15px;
      display: block;
      border: 3px solid rgba(255, 255, 255, 0.3);
    }
    .user-name {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .user-email {
      font-size: 1em;
      opacity: 0.8;
      margin-bottom: 10px;
    }
    .auth-status {
      font-size: 0.9em;
      opacity: 0.7;
    }
    .drive-section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      max-width: 600px;
      text-align: center;
    }
    .drive-section h2 {
      font-size: 1.5em;
      margin-bottom: 15px;
      margin-top: 0;
    }
    #loginMessage {
      font-size: 1em;
      opacity: 0.8;
      margin: 10px 0;
    }
    #fetchFilesButton {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Hello Electron!</h1>
  <p>This is a minimal Electron application proof-of-concept. You can now build upon this foundation to create your desktop application.</p>
  
  <button id="authButton" onclick="handleAuthAction()">Authorize</button>
  
  <div id="userInfo" class="user-info" style="display: none;">
    <img id="userAvatar" class="user-avatar" src="" alt="User Avatar">
    <div id="userName" class="user-name"></div>
    <div id="userEmail" class="user-email"></div>
    <div class="auth-status">âœ… Successfully authenticated</div>
  </div>
  
  <div class="drive-section">
    <h2>Drive Files</h2>
    <div id="driveContent">
      <p id="loginMessage">Login to see files</p>
      <button id="fetchFilesButton" style="display: none;">Fetch Drive Files</button>
    </div>
  </div>
  
  <script>
    const { ipcRenderer } = require('electron');
    
    let isAuthorized = false;
    let currentUser = null;
    const authButton = document.getElementById('authButton');
    const userInfoDiv = document.getElementById('userInfo');
    
    function updateButtonState() {
      if (isAuthorized) {
        authButton.textContent = 'Log out';
      } else {
        authButton.textContent = 'Authorize';
      }
    }
    
    function showUserInfo(user) {
      document.getElementById('userName').textContent = user.name || 'Unknown User';
      document.getElementById('userEmail').textContent = user.email || '';
      
      if (user.picture) {
        document.getElementById('userAvatar').src = user.picture;
      } else {
        // Use a default avatar or hide the image
        document.getElementById('userAvatar').style.display = 'none';
      }
      
      userInfoDiv.style.display = 'block';
      updateDriveSection();
    }
    
    function hideUserInfo() {
      userInfoDiv.style.display = 'none';
      currentUser = null;
      updateDriveSection();
    }
    
    function updateDriveSection() {
      const loginMessage = document.getElementById('loginMessage');
      const fetchFilesButton = document.getElementById('fetchFilesButton');
      
      if (isAuthorized) {
        loginMessage.style.display = 'none';
        fetchFilesButton.style.display = 'inline-block';
      } else {
        loginMessage.style.display = 'block';
        fetchFilesButton.style.display = 'none';
      }
    }
    
    async function handleAuthAction() {
      try {
        if (isAuthorized) {
          // Call logout
          const result = await ipcRenderer.invoke('logout');
          console.log('Logout result:', result);
          isAuthorized = false;
          updateButtonState();
        } else {
          // Call authenticate - don't change state until we get success callback
          const result = await ipcRenderer.invoke('authenticate');
          console.log('Authentication result:', result);
        }
      } catch (error) {
        console.error('Error during auth action:', error);
      }
    }
    
    // Listen for successful authentication from main process
    ipcRenderer.on('auth-success', (event, data) => {
      console.log('Authentication successful! Received data:', data);
      isAuthorized = true;
      currentUser = data.user;
      updateButtonState();
      showUserInfo(data.user);
    });
    
    // Listen for authentication errors
    ipcRenderer.on('auth-error', (event, data) => {
      console.error('Authentication error:', data.error);
      alert(`Authentication failed: ${data.error}`);
    });
    
    // Listen for logout events
    ipcRenderer.on('auth-logout', (event) => {
      console.log('User logged out');
      isAuthorized = false;
      updateButtonState();
      hideUserInfo();
    });
    
    // Initialize button state
    updateButtonState();
    updateDriveSection();
    
    console.log('Electron app is running!');
  </script>
</body>
</html>
